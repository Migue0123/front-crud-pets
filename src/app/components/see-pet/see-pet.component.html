<div class="title">
  <h1>Ver Mascota</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>
<!-- <div *ngIf="pet$ | async as pet" class="container"> -->
<div *ngIf="pet" class="container">
  <mat-card class="card">
    <mat-card-title>{{ pet.name }}</mat-card-title>
    <mat-card-content>
      <p><strong>Race: </strong>{{ pet.race }}</p>
      <p><strong>Color: </strong>{{ pet.color }}</p>
      <p><strong>Weight: </strong>{{ pet.weight }} Kg</p>
      <p><strong>Age: </strong>{{ pet.age }} a√±os</p>
    </mat-card-content>
    <mat-card-actions>
      <button routerLink="/" mat-raised-button>Regresar</button>
    </mat-card-actions>
  </mat-card>
</div>
