<div class="title">
  <h1>Agregar Mascota</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <mat-card class="card">
    <mat-card-subtitle> Datos de la mascota </mat-card-subtitle>
    <form [formGroup]="form" (ngSubmit)="addPet()">
      <mat-grid-list cols="2" rowHeight="90px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput autocomplete="off" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Race</mat-label>
            <input formControlName="race" matInput autocomplete="off" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Age</mat-label>
            <input formControlName="age" matInput autocomplete="off" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Color</mat-label>
            <input formControlName="color" matInput autocomplete="off" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Weight</mat-label>
            <input
              type="number"
              formControlName="weight"
              matInput
              autocomplete="off"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <button
            [disabled]="form.invalid"
            type="submit"
            class="btn-Aceptar"
            mat-raised-button
            color="primary"
          >
            Aceptar
          </button>
          <button mat-raised-button routerLink="/">Volver</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>
